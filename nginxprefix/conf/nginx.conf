#	ownCloud
########################################################################
	
	upstream ownCloud-php-handler {
		#server 127.0.0.1:9000;
		#server unix:/var/run/php5-fpm.sock;
		server unix:./nginxprefix/php-fastcgi.socket;
	}
	
	server {
		listen 443 ssl;
		server_name cloud.*;
		
		ssl_certificate server.crt;
		ssl_certificate_key server.key;
		
		# Path to the root of your installation
		root html/ownCloud;
		# set max upload size
		client_max_body_size 10G;
		fastcgi_buffers 64 4K;
		
		# Disable gzip to avoid the removal of the ETag header
		gzip off;
		
		# Uncomment if your server is build with the ngx_pagespeed module
		# This module is currently not supported.
		#pagespeed off;
		
		rewrite ^/caldav(.*)$ /remote.php/caldav$1 redirect;
		rewrite ^/carddav(.*)$ /remote.php/carddav$1 redirect;
		rewrite ^/webdav(.*)$ /remote.php/webdav$1 redirect;
		
		index index.php;
		error_page 403 /core/templates/403.php;
		error_page 404 /core/templates/404.php;
		
		location = /robots.txt {
			allow all;
			log_not_found off;
			access_log off;
		}
		
		location ~ ^/(?:\.htaccess|data|config|db_structure\.xml|README){
			deny all;
		}
		
		
		location / {
			# The following 2 rules are only needed with webfinger
			rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
			rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json last;
			
			rewrite ^/.well-known/carddav /remote.php/carddav/ redirect;
			rewrite ^/.well-known/caldav /remote.php/caldav/ redirect;
			
			rewrite ^(/core/doc/[^\/]+/)$ $1/index.html;
			
			try_files $uri $uri/ /index.php;
		}
		
		location ~ \.php(?:$|/) {
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
			fastcgi_param HTTPS on;
			fastcgi_pass ownCloud-php-handler;
		}
		
		# Optional: set long EXPIRES header on static assets
		location ~* \.(?:jpg|jpeg|gif|bmp|ico|png|css|js|swf)$ {
			expires 30d;
			# Optional: Don't log access to assets
			access_log off;
		}
		
	}
	
#	phabricator
########################################################################
	
	server {
		listen 443 ssl;
		ssl_certificate server.crt;
		ssl_certificate_key server.key;
		
		server_name phabricator.*;
		root        html/phabricator/phabricator/webroot;
		
		location / {
			index index.php;
			rewrite ^/(.*)$ /index.php?__path__=/$1 last;
		}
		
		location = /favicon.ico {
			try_files $uri =204;
		}
		
		location /index.php {
			#fastcgi_pass   localhost:9000;
			fastcgi_pass    unix:./nginxprefix/php-fastcgi.socket;
			fastcgi_index   index.php;
			
			#required if PHP was built with --enable-force-cgi-redirect
			fastcgi_param  REDIRECT_STATUS    200;
			
			#variables to make the $_SERVER populate in PHP
			fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
			fastcgi_param  QUERY_STRING       $query_string;
			fastcgi_param  REQUEST_METHOD     $request_method;
			fastcgi_param  CONTENT_TYPE       $content_type;
			fastcgi_param  CONTENT_LENGTH     $content_length;
			
			fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
			
			fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
			fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;
			
			fastcgi_param  REMOTE_ADDR        $remote_addr;
		}
	}
	
